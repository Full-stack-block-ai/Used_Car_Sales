{% extends "base.html" %}

{% block content %}
<div class='container'>
    <h1>delete.html</h1>
    <h2>Add PK number to delete</h2>
    <form action="" method='POST'>
        {% csrf_token %}
        <div class='form-group'>
            <label for="pk">PK Number:</label>
            <input class='form-control' type="text" id='pk' name='pk'>
            <input type="submit" class='btn btn-primary'>
        </div>
    </form>
</div>
{% endblock content %}
